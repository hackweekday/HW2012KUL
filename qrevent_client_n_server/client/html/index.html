<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>QRRecords for QREvents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">QREvent Client</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span6">
          <h2>Das Zapper!!!</h2>
          <div id="scanner" style="width:550px; height:550px">
          </div>
        </div>
        <div class="span6">
          <h3>Status</h3>
          <div class="alert-message btn btn-success">
            <strong>Scanning...</strong>
          </div>
          <hr />
          <strong>Scanned Result</strong>
          <div class="well putsomething"></div>
          <button id="submit-all" class="btn btn-primary" style="display:none">Submit</button>
          <button id="clear-all" class="btn btn-danger" style="display:none">Clear</button>
          <hr />
          <div class="row" id="postp" style="display:none">
            <div class="span3">
              <div id="info">
                <h3>QRCode Identity</h3>
                <div id="linkwarn" class="alert alert-warning"><strong>Warning!</strong> Link is suspicious.</div>
                <table class="table table-bordered">
                  <tr>
                    <td>Content Verified?</td>
                    <td id="p_verified">false</td>
                  </tr>
                  <tr>
                    <td>Issued by</td>
                    <td id="p_issued">Unknown</td>
                  </tr>
                </table>
              </div>              
            </div>
            <div class="span3">
              <div id="actions">
                <h3>Available Actions</h3>
                <a href="#" id="surf" class="btn btn-primary">Surf the page</a>
                <a href="#" id="tweet" class="btn btn-primary">Tweet</a>
              </div>               
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.webcamqrcode.js"></script>
    <script src="js/scan.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
